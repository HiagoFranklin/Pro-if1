<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/style.css">

<title>Vídeos</title>
</head>
<body>

	<h3 class="heading"> video gallery</h3>

<div class="container">

	<div class="main-video">
		<div class="video">
			<video src="video 1.mp4" controls muted autoplay></video>
			<h3 class="title">01. vídeo title goes here</h3>
		</div>	
	</div>

	<div class="video-list">
		<div class="vid active">
			<video src="video 1.mp4" muted></video>
			<h3 class="title">01. vídeo title goes here</h3>
		</div>
		<div class="vid">
			<video src="video 2.mp4" muted></video>
			<h3 class="title">02. vídeo title goes here</h3>
		</div>
		<div class="vid">
			<video src="video 3.mp4" muted></video>
			<h3 class="title">03. vídeo title goes here</h3>
		</div>
		<div class="vid">
			<video src="video 4.mp4" muted></video>
			<h3 class="title">04. vídeo title goes here</h3>
		</div>
		<div class="vid">
			<video src="video 5.mp4" muted></video>
			<h3 class="title">05. vídeo title goes here</h3>
		</div>
		<div class="vid">
			<video src="video 6.mp4" muted></video>
			<h3 class="title">06. vídeo title goes here</h3>
		</div>
		<div class="vid">
			<video src="video 7.mp4" muted></video>
			<h3 class="title">07. vídeo title goes here</h3>
		</div>
		<div class="vid">
			<video src="video 8.mp4" muted></video>
			<h3 class="title">08. vídeo title goes here</h3>
		</div>
		<div class="vid">
			<video src="video 9.mp4" muted></video>
			<h3 class="title">09. vídeo title goes here</h3>
		</div>
	
	</div>
</div>

<script>

let listVideo = document.querySelectorAll('.video-list .vid');
let mainVideo = document.querySelector('.main-video video');
let title = document.querySelector('.main-video .title');

listVideo.forEach(video =>{
	video.onclick = () =>{
		listVideo.forEach(vid => vid.classList.remove('active'));
		video.classList.add('active');
		if(video.classList.contains('active')){
			let src = video.children[0].getAttribute('src');
			mainVideo.src = src;
			let text = video.children[1].innerHTML;
			title.innerHTML = text;
		};
	};	
});

</script>




















</body>
</html>
